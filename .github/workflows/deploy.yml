name: Docker Push & re-deploy Fluffy

on:
  push:
    branches: [ master ]

jobs:
  docker:
    name: Publish - Docker Hub
    runs-on: self-hosted
    env:
      REPO: ${{ secrets.DOCKER_REPO }}
    steps:
      - uses: actions/checkout@v1
      - name: ls
        run: ls -la
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.4
      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_USER }} 
             -p ${{ secrets.DOCKER_PASS }}
      - name: Build Docker image
        run: docker build -t $REPO:latest -t $REPO:${GITHUB_SHA::8} .
      - name: Publish Docker image
        run: docker push $REPO

  redeploy:
    name: Redeploy
    runs-on: self-hosted
    needs: [docker]
    steps:
    - uses: actions/checkout@v1
    - name: Install SSH key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ secrets.DEPLOY_PRIV_KEY }}
        name: id_rsa # optional
        known_hosts: ${{ secrets.DEPLOY_KNOWN_HOSTS }}
        if_key_exists: fail
    - name: ls
      run: ls -la
    - name: copy docker-compose.yml
      run: rsync -avz ./dist/ fluffy@${{ secrets.DEPLOY_HOST }}:~/dist/
    - name: Redeploy docker-compose
      run: ssh fluffy@${{ secrets.DEPLOY_HOST }} cd ~/dist/ && docker-compose pull && docker-compose up -d --remove-orphans
